<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crussssh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinload.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #f8f9fa;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        padding: 20px;
      }
      .content {
        max-width: 90%;
      }
      h2 {
        font-size: 1.8rem;
      }
      h4 {
        font-size: 1.2rem;
      }
      #yes, #no {
        width: 100%;
        margin-top: 10px;
      }
      @media (min-width: 576px) {
        #yes, #no {
          width: auto;
          margin: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Preloader -->
      <div id="preloader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>

      <div id="bg"></div>
      <div class="content">
        <header>
          <h2 id="text3">Cậu thích tớ có phải không nào ._.</h2>
          <h4 id="text4">Nếu cậu ko trả lời mà thoát ra tức là muốn làm NY tớ rùi đó nha :v</h4>
        </header>
        <div class="d-flex flex-column flex-sm-row justify-content-center">
          <button id="yes" type="button" class="btn btn-danger btn-lg">Yêu ơi là yêuuuuuu :333</button>
          <button id="no" type="button" class="btn btn-info btn-lg">Cậu mơ à :333</button>
        </div>
      </div>
    </div>
    
    <audio src="./sound/sound.mp3" autoplay></audio>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/myJs.js"></script>
  </body>
</html>
